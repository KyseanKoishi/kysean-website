<!DOCTYPE html>
<html>
<head>  
    <meta charset="UTF-8">
    <meta name="author" content="Kysean">
    <meta name="keywords" content="Kysean,个人网站">
    <meta name="description" content="Kysean的个人网站">
    <title>Kysean的网站</title>
    <link rel="stylesheet" href="css/globe_style.css">
<style>
    body
    {
        background-color: #d8e9fc;
    }
    .container{
    display: flex;
    justify-content: center;
    align-items: center;
    height: auto;
    }
</style>


<body>
    <div id = "content" style = "height:500px;"class = "container">
    <p>空空如也</p>
    </div>
    <p style="text-align: center;"><a href="index.html">🏠返回首页</a></p>
    <hr>
    <!--页脚-->
    <footer>
        <p style="text-align: center;">&copy; 2025 Kysean 保留所有权利。</p>
    </footer>
    <script>
        (function () {
            var a_idx = 0;
            window.onclick = function (event) {
                var a = new Array("❤富强❤", "❤民主❤", "❤文明❤", "❤和谐❤", "❤自由❤", "❤平等❤", "❤公正❤", "❤法治❤", "❤爱国❤",
                    "❤敬业❤", "❤诚信❤", "❤友善❤");

                var heart = document.createElement("b"); //创建b元素
                heart.onselectstart = new Function('event.returnValue=false'); //防止拖动

                document.body.appendChild(heart).innerHTML = a[a_idx]; //将b元素添加到页面上
                a_idx = (a_idx + 1) % a.length;
                heart.style.cssText = "position: fixed;left:-100%;"; //给p元素设置样式

                var f = 16, // 字体大小
                    x = event.clientX - f / 2, // 横坐标
                    y = event.clientY - f, // 纵坐标
                    c = randomColor(), // 随机颜色
                    a = 1, // 透明度
                    s = 1.2; // 放大缩小

                var timer = setInterval(function () { //添加定时器
                    if (a <= 0) {
                        document.body.removeChild(heart);
                        clearInterval(timer);
                    } else {
                        heart.style.cssText = "font-size:16px;cursor: default;position: fixed;color:" +
                            c + ";left:" + x + "px;top:" + y + "px;opacity:" + a + ";transform:scale(" +
                            s + ");";

                        y--;
                        a -= 0.016;
                        s += 0.002;
                    }
                }, 15)
            }
            // 随机颜色
            function randomColor() {

                return "rgb(" + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + "," + (~~(Math
                .random() * 255)) + ")";
            }
        }());
    </script>
</body>
</html>
