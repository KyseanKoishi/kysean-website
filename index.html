    <style>
        
        body {
                background-color: #d4e5ee;
        }

        .title {
            display: flex;
            justify-content: left;
            align-items: center;
            height: auto;
        }

        #main {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 32px; 
            width: 100%;
            min-height: 600px;
            box-sizing: border-box;
            padding: 24px 5vw;
        }

        #introduce {
            flex: 2 1 320px;
            min-width: 260px;
            background-color: rgb(103, 170, 201);
            padding: 32px 24px;
            border-radius: 12px;
            box-sizing: border-box;
            margin-bottom: 16px;
        }

        #message {
            flex: 1 1 220px;
            min-width: 180px;
            background-color: rgb(112, 112, 206);
            color: #fff;
            padding: 32px 24px;
            border-radius: 12px;
            box-sizing: border-box;
            margin-bottom: 16px;
        }

        #message_title {
            text-align: center;
        }

        #message h2 {
            color: #fff;
        }

        #message .clock-bar {
            width: 100%;
            height: 30px;
            display: flex;
            justify-content: center;
            border-radius: 6px;
            margin-top: 12px;
        }

        #clock {
            margin-left: 8px;
        }

        #hitokoto_from {
            text-align: right;
            display: block;
            margin-top: 0;
            margin-bottom: 0;
            font-style: italic;
            color: #e0e0e0;
        }

        @media (max-width: 900px) {
            #main {
                flex-direction: column;
                gap: 20px;
                padding: 12px 2vw;
            }
            #introduce, #message {
                width: 100%;
                min-width: 0;
            }
        }
    </style>


    <script>

        .catch(console.error)
    </script>

    <!--时钟脚本-->
    <script>
    var i=0;
    function myDate(){
        var now=new Date();
        var year=now.getFullYear();
        var month=now.getMonth()+1;
        var day=now.getDate();
        var hours=now.getHours();
        var minutes=now.getMinutes();
        var seconds=now.getSeconds();
 
        document.getElementById("clock").innerHTML=year+"年"+month+"月"+day+"日"+hours+"："+minutes+"："+seconds;
    }
    setInterval(myDate,1000);
    </script>
